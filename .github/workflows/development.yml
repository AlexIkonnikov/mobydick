name: Development

on:
  workflow_dispatch:

jobs:
  checker:
    uses:  ./.github/workflows/checker.yml
  android:
    runs-on: ubuntu-latest
    needs: [checker]
    environment: production
    concurrency: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: install
        uses: ./.github/actions/install
      - name: android
        uses: ./.github/actions/android
